<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DeepSeek Reasoning App</title>
  <style>
    :root {
      --bg-color: #1e1e1e;
      --panel-color: #2d2d2d;
      --accent-color: #00b2ff;
      --text-color: #ffffff;
      --input-bg: #3a3a3a;
      --error-color: #ff4c4c;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: var(--accent-color);
      margin-bottom: 1rem;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background-color: var(--panel-color);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }

    input, textarea, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    input, textarea {
      background-color: var(--input-bg);
      color: var(--text-color);
    }

    button {
      background-color: var(--accent-color);
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0090cc;
    }

    .response {
      margin-top: 1rem;
      background-color: #1a1a1a;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
    }

    .error {
      color: var(--error-color);
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üß† DeepSeek Reasoning App</h1>
  <div class="container">
    <label for="apiKey">üîê Enter Your DeepSeek API Key:</label>
    <input type="password" id="apiKey" placeholder="sk-..." />

    <label for="prompt">üí¨ Enter Your Reasoning Prompt:</label>
    <textarea id="prompt" rows="5" placeholder="Ask a deep question..."></textarea>

    <button onclick="sendPrompt()">Submit</button>

    <div class="response" id="responseBox"></div>
    <div class="error" id="errorBox"></div>
  </div>

  <script>
    async function sendPrompt() {
      const apiKey = document.getElementById('apiKey').value.trim();
      const prompt = document.getElementById('prompt').value.trim();
      const responseBox = document.getElementById('responseBox');
      const errorBox = document.getElementById('errorBox');

      responseBox.textContent = "";
      errorBox.textContent = "";

      if (!apiKey || !prompt) {
        errorBox.textContent = "Please enter both your API key and a prompt.";
        return;
      }

      responseBox.textContent = "Thinking deeply...";

      try {
        const res = await fetch("https://api.deepseek.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "deepseek-chat",
            messages: [
              { role: "system", content: "You are a helpful reasoning assistant." },
              { role: "user", content: prompt }
            ],
            temperature: 0.7
          })
        });

        const data = await res.json();
        console.log("Full response:", data); // For debugging

        if (res.ok && data.choices && data.choices.length > 0) {
          responseBox.textContent = data.choices[0].message.content;
        } else if (data.error) {
          errorBox.textContent = `Error: ${data.error.message}`;
        } else {
          errorBox.textContent = "Unexpected response format. Try again.";
        }
      } catch (err) {
        errorBox.textContent = "Network error: " + err.message;
      }
    }
  </script>
</body>
</html>
